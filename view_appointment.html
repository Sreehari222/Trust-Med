<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cinema Ticket Booking</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      .seat-map {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Adjust based on the number of seats in a row */
        gap: 10px;
      }
      
      .seat {
        width: 50px;
        height: 50px;
        background-color: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        cursor: pointer;
      }
      
      .seat.booked {
        background-color: #ff8080;
      }
      
      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #45a049;
      }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cinema Ticket Booking</h2>

    <label for="datePicker">Select Date:</label>
    <input type="date" id="datePicker">

    <label for="timePicker">Select Time:</label>
    <select id="timePicker">
      <option value="12:00 PM">12:00 PM</option>
      <option value="03:00 PM">03:00 PM</option>
      <option value="06:00 PM">06:00 PM</option>
      <!-- Add more time options as needed -->
    </select>

    <div id="seatMap" class="seat-map">
      <!-- Seat map will be displayed here -->
    </div>

    <button onclick="showAvailableSeats()">Show Available Seats</button>
  </div>

  <script src="view_appointments.js"></script>
</body>
</html>
